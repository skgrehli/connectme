{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ConnectMe{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png">
    <link href="{% static 'css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/ConnectMe.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static 'js/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js"></script>
    <script src="{% static 'js/ConnectMe.js"></script>

    {% block head %}
    {% endblock head %}
  </head>
  <body>
    {% block body %}
      <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">ConnectMe</a>
            </div>
           
          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          {% block main %}
          {% endblock main %}
        </div>
      </main>
      <script src="{% static 'js/notifications.js"></script>
      <script src="{% static 'js/check_messages.js"></script>
    {% endblock body %}
    <script src="{% static 'js/ga.js"></script>
  </body>
</html>
